<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SURVEY FORM</title>
  </head>
  <body>
    <main class="container">
      <div class="title">
        <h1>NET<span>FLÄ°X</span></h1>
      </div>
      <div class="description">
        <h2>
          Thank you for signing up at Netflix. Tell us more about your self.
        </h2>
      </div>
      <form class="survey-form" action="">
        <div class="box">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="box">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Age" />
        </div>
        <div class="box">
          <label for="e-mail"> E-mail</label>
          <input type="email" id="e-mail" placeholder="Enter your e-mail" />
        </div>
        <div class="box">
          <label for="film">Content Type</label>
          <select name="Movies" id="film">
            <option value="series">Series</option>
            <option value="movies">Movies</option>
          </select>
        </div>
        <div class="box1">
          <h2>Movie Type</h2>
          <div class="inputs">
            <input type="checkbox" value="Action" />Action <br />
            <input type="checkbox" value="Horror" />Horror <br />
            <input type="checkbox" value="Comedy" />Comedy <br />
          </div>
        </div>
        <div class="box1">
          <h2>Gender</h2>
          <div class="inputs">
            <input type="radio" name="Gender" id="Male" />
            <label for="Male">Male</label> <br />
            <input type="radio" name="Gender" id="Female" />
            <label for="Female">Female</label> <br />
            <input type="radio" name="Gender" id="Other" /><label for="Other"
              >Other</label
            ><br />
          </div>
        </div>
        <br />
        <div class="textarea">
          <label for="yorum"></label>
          <h2>Feedback</h2>
          <textarea name="yorum" id="yorum" cols="40" rows="7"></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Submit"/> 
        </div>
      </form>
    </main>
  </body>
</html>
